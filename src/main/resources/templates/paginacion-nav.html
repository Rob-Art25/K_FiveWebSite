<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<body>
	<nav th:fragment="paginadorHtml" aria-label="Search results pages">
		<ul class="pagination">
			<li class="page-item"><!-- PRIMERA PAGINA -->
				 <span th:if="${pagina.first}"></span> <a class="page-link"
					th:if="${not pagina.first}" th:href="@{${pagina.url}(page=0)}">
						|< </a>
			</li>

			<li class="page-item"><span th:if="${not pagina.hasPrevious}"> </span>
					 <a class="page-link" th:if="${pagina.hasPrevious}"
				th:href="@{${pagina.url}(page=${pagina.paginaActual-2})}"> < </a></li>

			<li class="page-item" th:each="elemento : ${pagina.paginas}"><span
				th:if="${elemento.actual}" th:text="${elemento.numero}"></span> <a
				class="page-link" th:if="${not elemento.actual}"
				th:href="@{ ${pagina.url}(page=${elemento.numero-1})}"
				th:text="${elemento.numero}"></a></li>

			<li class="page-item"><span th:if="${not pagina.hasNext}"></span>
				<a class="page-link" th:if="${pagina.hasNext}"
				th:href="@{${pagina.url}(page=${pagina.paginaActual})}"> > </a></li>

			<li class="page-item"><span th:if="${pagina.last}"></span>
				<a class="page-link" th:if="${not pagina.last}"
				th:href="@{${pagina.url}(page=${pagina.totalPaginas-1})}"> >| </a></li>
		</ul>

	</nav>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
