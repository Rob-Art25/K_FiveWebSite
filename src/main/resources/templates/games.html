	<div class="container">

			<!-- Activar y Desactivar dependiendo de sÃ­ se desea agregar o no, contenido--> 
			<a id="navButton" class="btn btn-primary" th:href="@{/game/registrar}" style="border: 5px groove silver; border-radius: 25px; background-color:  #042f66;"><span style="font-family: pixel;">Agregar Juego</span></a>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="thead-inverse" style="background-color: green;">
				<tr style="font-family: pixel;">
					<th>ID</th>
					<th>Nombre</th>
					<th>Descripcion</th>
					<th>Precio</th>	
					<th>Ver</th>				
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<!-- 			para iterar una lista con foreach en thymeleaf -->
				<!-- 			se usa th:each -->
				<tr th:each="g : ${listaGames}" style="font-family: pixel; background-color: #b55633; font-style: italic;">
					<td th:text="${g.ID}"></td>
					<td th:text="${g.nombre}"></td>
					<td th:text="${g.descripcion}"></td>
					<td th:text="${g.precio}"></td>															
					<td>
					<!-- Agregar ID's a las PÃ¡ginas EspecÃ­ficas... -->
					<span th:if="${g.ID} != null">
						<a class="btn btn-primary btn-md" th:href="@{/game/game/} + ${g.ID}"></a>
					</span>					
					</td>
					<td>
						<a class="btn btn-primary btn-xs" th:href="@{/game/editar/}+ ${g.ID}" th:text="'Editar'"></a>
					</td>
					<td>
						<a class="btn btn-danger btn-xs" th:href="@{/game/eliminar/} + ${g.ID}" th:text="'Eliminar'"
							onclick="return confirm('Estas seguro que deseas eliminar el juego?');">
						</a>
					</td>
				</tr>
			</tbody>
		</table>
